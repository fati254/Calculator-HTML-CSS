<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calculer.css" >
        
        <title> Calculatrice </title>

    </head>

    <body  >

        <div class="calculatrice">
        <h1> Calculer </h1>
        <input type="cal" id="cal" name="cal"><br>

        <button type="plus" > ➕ </button>
        <button type="moins" > ➖ </button>
        <button type="fois" > ✖️ </button>
        <button type="division" > ➗ </button><br>
        <button type="num1" > 1️⃣ </button>
        <button type="num2" > 2️⃣ </button>
        <button type="num3" > 3️⃣ </button><br>
        <button type="num4" > 4️⃣ </button>
        <button type="num5" > 5️⃣ </button>
        <button type="num6" > 6️⃣ </button><br>
        <button type="num7" > 7️⃣  </button>
        <button type="num8" > 8️⃣  </button>
        <button type="num9" > 9️⃣ </button><br>
        <button type="egale" > = </button>
        <button type="num0" > 0️⃣ </button><br>
          


        </div>

    </body>

</html>
